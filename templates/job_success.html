{% extends "base.html" %}

{% block title %}Job Posted Successfully{% endblock %}

{% block content %}
    <div class="success-message">
        <h1>Job Posted Successfully!</h1>
        <p>Your job listing has been created and is now visible to applicants.</p>
        
        <div class="job-card">
            <h2>{{ job.title }}</h2>
            <h3>{{ job.company }} - {{ job.location }}</h3>
        </div>
        
        <div class="actions">
            <a href="/jobs/{{ job.id }}" class="view-btn">View Job</a>
            <a href="/jobs" class="back-btn">Back to Jobs</a>
        </div>
    </div>
{% endblock %}
